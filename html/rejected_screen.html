<script>
    const API_URL = 'https://6558c674e93ca47020a9b4c2.mockapi.io/api/guests'
    
    async function insertGuest(){
    let guestName = sessionStorage.getItem("name");
    let willAssist = sessionStorage.getItem("willAssist");

    let json = {
        "name" : guestName,
        "willAssist" : willAssist,
    };

    try {
        let response = await fetch(API_URL, {
            "method" : "POST",
            "headers": { "Content-type" : "application/json"},
            "body" : JSON.stringify(json)
        });

        console.log(response.status);
    } 
    catch (error) {
        console.log(error)
    }
}
</script>
